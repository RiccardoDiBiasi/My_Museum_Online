
<script src="signUp.js"></script>

<form class="modal-content" method="get" action="" name="formsignup" id="register" onSubmit="return signup();">
    <div class="container">
      <h1>Registrazione</h1>
      <p>Riempi questa form per registrarti al sito.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input class="form-control" type="email" placeholder="Inserisci Email" name="email"  value="" required autofocus />

      <label for="usrname"><b>Username</b></label>
      <input type="text" class="form control" placeholder="Inserisci Username" name="usrname" id="username"  value="" required />

      <label for="psw"><b>Password</b></label>
      <input type="password" class="form-control" placeholder="Enter Password" name="Pass" id="password"  value="" minlength="8" required />

      <label for="psw-repeat"><b>Ripeti Password</b></label>
      <input type="password" class="form-control" placeholder="Repeat Password" name="ripetiPass" value="" onChange="return checkPass();" required />

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('registrazione').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup" value="register">Sign Up</button>

      
      </div>
</div>
</form>
